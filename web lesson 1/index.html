<!DOCTYPE html> <!-- Этот тег нужен только браузеру. В тегах можно указывать атрибуты(много). Эта структура(html,head,body) - скелет. Должна быть абсолютно везде. -->
<html>

    <!-- В теге head содержится метаинформация о документе(не видна пользователю) -->
    <head>
        <title>Hello world</title> <!-- Помещается только в head(название вкладки) -->
        <meta charset="UTF-8">
    </head>

    <!-- В теге body содержится основное содержимое страницы(виден пользователю) -->
    <body>

        <!-- текстовые блоки -->
        <div>Hello мир</div>
        <p>Some text</p>
        <pre>В лесу родилась елочка, <!-- тут полностью сохраняется исходное форматирование -->
        в лесу она и росла. 
                Зимой и летом стройная.
        </pre>
        <span>Text 1</span> <!-- inline блок -->
        <span>Text 2</span>
        
        <!-- ссылка -->
        <br> <!-- делает переход на новую строку -->
        <br>
        <a href="https://www.ya.ru/" target="_blank">Google</a>

        <!-- блоки мультимедиа -->
        <br>
        <center>
        <img width="800" height="400" src="https://focus.ua/storage/pub/images/2017/2615387.jpg">
        </center>

        <video controls width="320" height="240" loop autoplay>
            <source src="http://techslides.com/demos/sample-videos/small.mp4">
        </video>

        <audio>
                <source src="http://techslides.com/demos/sample-videos/small.mp4">
        </audio>


    </body>

</html>
