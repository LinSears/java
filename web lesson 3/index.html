<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- списки -->
    <ul type="disk">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ul>

    <ul type="circle">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ul>

    <ul type="square">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ul>

    <!-- нумерованные списки -->
    
    <ol type="1">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>

    <ol type="A">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>

    <ol type="a">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>

    <ol type="I">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>

    <ol type="i">
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>

    <!-- значения атрибута id должно быть уникальным в рамках всего документа -->
    <div id="someId"></div>
</body>

</html>
